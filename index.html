<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Teens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Absensi Mingguan</h1>
    <p>Masukkan nama lengkap kamu untuk absen</p>

    <!-- kode mingguan -->
    <div id="weekly-code">Kode Mingguan: <span id="code">Loading...</span></div>

    <!-- search bar -->
    <input type="text" id="searchInput" placeholder="Cari nama kamu..." onkeyup="filterNames()">
    <ul id="nameList"></ul>

    <!-- pesan hasil -->
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
